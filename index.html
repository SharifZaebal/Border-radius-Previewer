<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="section-main-header">Border-radius Previewer / Предварительный просмотр радиуса границы</h1>
        </div>
    </header>

    <main>
        <section class="section-entering-all-values">
            <div class="container">
                <h2 class="header-section">Ввод значений для всех сторон</h2>
                <div class="input-field-all-values-container">
                    <input type="text" id="all-values" class="input-all-value" placeholder="Введите значение для всех границ">
                    <h3 class="header-value-type-container">Выберите одно из значений, или вставьте своё</h3>
                    <div class="value-type-all-angles-btn-container">
                        <button class="value-type-all-angles" value="px" id="px" onclick="pixelsForAllAngles()">px</button>
                        <button class="value-type-all-angles" value="%" id="%" onclick="percentagesForAllAngles()">%</button>
                        <button class="value-type-all-angles" value="em" id="em" onclick="emForAllAngles()">em</button>
                    </div>
                    <button class="btn-func-all-values" onclick="allAngles()">Показать</button>
                </div>
            </div>
        </section>

        <section class="section-entering-values-individually">
            <div class="container">
                <h2 class="header-section">Ввод значений для каждой стороны</h2>
                <div class="input-field-individual-values">
                    <div class="upper-angles">
                        <div class="top-left flex-column row-gap10 flex">
                            <input type="text" class="input-separate-value" id="input-separate-value-top-left">
                            <select name="type-value" class="select-type-list" id="top-left-select-list">
                                <option value="px" class="select-type-item">px</option>
                                <option value="%" class="select-type-item">%</option>
                                <option value="em" class="select-type-item">em</option>
                            </select>
                        </div>
                        <button class="flex btn-show-individual-angles" onclick="showvalue()">Показать</button>
                       <div class="top-right flex-column row-gap10 flex">
                           <input type="text" class="input-separate-value" id="input-separate-value-top-right">
                           <select name="type-value" class="select-type-list" id="top-right-select-list">
                               <option value="px" class="select-type-item">px</option>
                               <option value="%" class="select-type-item">%</option>
                               <option value="em" class="select-type-item">em</option>
                           </select>
                       </div>
                    </div>

                    <div class="square-radius" onclick="copyText()">
                        <div class="text-in-square">border-radius: <span id="value-border-radius">none</span>;</div>
                    </div>

                    <div class="bottom-angles">
                        <div class="bottom-right flex-column row-gap10 flex">
                            <input type="text" class="input-separate-value" id="input-separate-value-bottom-left">
                            <select name="type-value" class="select-type-list" id="bottom-left-select-list">
                                <option value="px" class="select-type-item">px</option>
                                <option value="%" class="select-type-item">%</option>
                                <option value="em" class="select-type-item">em</option>
                            </select>
                        </div>
                        <button class="flex btn-show-individual-angles flex" onclick="showvalue()">Показать</button>
                        <div class="bottom-left flex-column row-gap10 flex">
                            <input type="text" class="input-separate-value" id="input-separate-value-bottom-right">
                            <select name="type-value" class="select-type-list" id="bottom-right-select-list">
                                <option value="px" class="select-type-item">px</option>
                                <option value="%" class="select-type-item">%</option>
                                <option value="em" class="select-type-item">em</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/script/index.js"></script>
</body>
</html>
